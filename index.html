<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.5.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.5.1/core.js"></script>
    <title>Бета-версия проекта</title>
</head>
<body>
    <!-- Шапка сайта -->
    <header class="header">
        <div class="container">
            <h1>CalcHub</h1>
        </div>
        <div id="audio">
            <a href="./night.html"><img src="./Resources/Moon.png"></a>
            <p>Не хотите включить музыку для работы?</p>
            <audio controls loop autoplay src="Resources/Kan Gao - For River Piano Sarah & Tommy's Version.mp3"></audio>
        </div>
    </header>

    <!-- Навигационное меню -->
    <nav class="nav">
        <div class="container">
            <ul class="nav-list">
                <li><a href="#section1">Калькулятор</a></li>
                <li><a href="#section2">Конвертор чисел</a></li>
                <li><a href="#section3">Рассчёт детерминанта</a></li>
            </ul>
        </div>
    </nav>

    <!-- Основное содержимое -->
    <main class="main">
        <div class="container">
            <!-- Раздел 1 -->
            <section id="section1" class="section">
                <h2>Калькулятор</h2>
                <div class="content">
                    <div id="output1"></div>
                    <script type="py">
                        from pyscript import display
                        display("Hi!")
                    </script>
                </div>
            </section>

            <!-- Раздел 2 -->
            <section id="section2" class="section">
                <h2>Конвертор чисел из одних систем счисления в другие</h2>
                <div class="content">
                    <div id="output2"></div>
                    <script type="py">
                        from pyscript import display
                        display("Hi!")
                    </script>
                </div>
            </section>

            <!-- Раздел 3 -->
            <section id="section3" class="section">
                <h2>Рассчёт детерминанта размером 3x3</h2>
                <div class="content">
                    <div id="output3"></div>
                    <script type="py">
                        from pyscript import display
                        display("Hi!")
                    </script>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
